<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Calculator</title>
	<link rel="stylesheet" href="./styles.css">
	<script src="./script.js"></script>
</head>
<body>
	<div class="title"><h1>Calculator</h1></div>
	<div class="calc">
		<input type="text" class="display" value="0" disabled>
		<div class="calc_keys">
			<button class="clear span-2">AC</button>
			<button class="operator">&divide;</button>
			<button class="operator">&times</button>
			
			<button class="numbers" id="7">7</button>
			<button class="numbers">8</button>
			<button class="numbers">9</button>
			<button class="operator">-</button>	

			<button class="numbers">4</button>
			<button class="numbers">5</button>
			<button class="numbers">6</button>
			<button class="operator span-col-2">+</button>

			<button class="numbers">1</button>
			<button class="numbers">2</button>
			<button class="numbers">3</button>

			<button class="numbers">0</button>
			<button class="decimal">.</button>
			<button class="equals span-2">=</button>

		</div>
	</div>
</body>
</html>

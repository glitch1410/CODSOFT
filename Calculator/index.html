<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Calculator</title>
	<link rel="stylesheet" href="./styles.css">
	<script src="./script.js" defer></script>
	<script src="https://kit.fontawesome.com/1435ba6285.js" crossorigin="anonymous"></script>
	
<body>
	<div class="title"><h1>Calculator</h1></div>
	<div class="calc">
		<div class="operation">
			<p class="operation-text" id="operation-text"></p>
		</div>
		<input type="text" class="display" value="0" disabled>
		<div class="calc_keys">
			<button class="allclear" id="allclear">AC</button>
			<button class="clear" id="clear"><i class="fa-solid fa-delete-left"></i></button>
			<button class="operator" id="/">&divide</button>
			<button class="operator" id="*">&times</button>
			
			<button class="number" id="7">7</button>
			<button class="number" id="8">8</button>
			<button class="number" id="9">9</button>
			<button class="operator" id="-">-</button>	

			<button class="number" id="4">4</button>
			<button class="number" id="5">5</button>
			<button class="number" id="6">6</button>
			<button class="operator span-col-2" id="+">+</button>

			<button class="number" id="1">1</button>
			<button class="number" id="2">2</button>
			<button class="number" id="3">3</button>

			<button class="number" id="0">0</button>
			<button class="decimal" id=".">.</button>
			<button class="equals span-2" id="=">=</button>
			
	</div>
</body>
</html>
